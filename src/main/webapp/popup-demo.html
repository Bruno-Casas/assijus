<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Assijus - Demonstração de Assinatura Popup</title>
<base href="/assijus/">

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script>
function assinar() {
	produzirAssinaturaDigital({
		ui: 'bootstrap-3',

		docs: [
			{id: 1, nome: 'TRF-MEM-2017/00001'},
			{id: 2, nome: 'TRF-MEM-2017/00002'}
		],

		hashCallback: function(id, cont) {
			console.log(id, ' solicitou hash');
			cont({sha1: 'vBpvCtThfEl+PXn6ZpkQEcWEIyw\u003d', sha256: '9wjEyeorr2HA78aSNQNK7OqZ/rkhw/Br+0BzwAO2TYQ\u003d'});
		},
		
		saveCallback: function(id, sign, cont) {
			console.log(id, ' recebeu a assinatura: ', sign);
			var success = true;
			cont({success: success});
		},
		
		errorCallback: function(id, err, cont) {
			console.log(id, ' deu erro: ', err);
			cont();
		},
		
		endCallback: function(cont) {
			console.log('finalizou');
			cont();
		}
	});
}
</script>

</head>
<body>
	<h4>Sistema de Exemplo</h4>
	<p>Apresenta um documento e pede para clicar abaixo para assinar.</p>
	<button class="btn" onclick="assinar()">Assinar</button>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>


	<!-- JS Assijus Popup -->
	<script type="text/javascript"
		src="http://localhost:8080/assijus/resources/popup-api.js"></script>
</body>
</html>
